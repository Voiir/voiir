<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <img src="assets/art.png" alt="" class="art">
        <div class="popup">
            <p class="title">we're almost there</p>
            <p class="sub-title">We need just a few more things to improve our <span style="color: #9A3FCB;">search result.</span></p>
            <form action="" class="details">
                <input type="text" placeholder="pick a username" class="username">
                <div class="dual">
                    <input type="text" placeholder="city"  class="city">
                <input type="text" placeholder="state"  class="state">
                </div>
                <input type="text" placeholder="profession"  class="profession">
                <input type="text" placeholder="bio"  class="bio">
            </form>
            <div class="login-button">continue</div>
            <div class="tc">By signing in you agree to our <span style="color: #9A3FCB;">terms and conditions.</span></div>
        </div>
    </div>
</body>
</html>
